<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>–°–µ–Ω—Å–æ—Ä–Ω—ã–µ –∫–∞—Å–∞–Ω–∏—è üíñ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text&display=swap');
  body {
    margin: 0; padding: 0; height: 100vh;
    background: #ffe6f0;
    font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
    overflow: hidden;
    position: relative;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
  }
  #counter {
    position: fixed;
    top: 50px;
    font-size: 32px;
    background: #ffc0cb;
    padding: 12px 24px;
    border-radius: 24px;
    color: #fff;
    font-weight: 700;
    box-shadow: 0 4px 10px rgba(255, 192, 203, 0.6);
    cursor: pointer;
    user-select: none;
    z-index: 1000;
  }
  #motivation {
    margin-top: 90px;
    font-size: 18px;
    color: #d6336c;
    font-weight: 600;
    text-align: center;
    max-width: 280px;
  }
  .heart {
    position: absolute;
    width: 40px; height: 40px;
    background: #ff66b2;
    transform: rotate(-45deg);
    animation: fadeUp 1s forwards;
    pointer-events: none;
    filter: drop-shadow(0 0 5px #ff66b2);
    border-radius: 10px 10px 0 0;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 40px; height: 40px;
    background: #ff66b2;
    border-radius: 50%;
    top: 0;
    left: 0;
  }
  .heart::after {
    left: 20px;
  }
  @keyframes fadeUp {
    0% {
      opacity: 1;
      transform: translateY(0) rotate(-45deg) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-60px) rotate(-45deg) scale(0.5);
    }
  }
  /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤ —Å—Ç–∏–ª–µ iOS */
  #modal {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #fff;
    border-radius: 20px;
    width: 280px;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
    color: #333;
    font-weight: 600;
    font-size: 18px;
    transition: transform 0.25s cubic-bezier(0.4,0,0.2,1);
    z-index: 1100;
    user-select: none;
  }
  #modal.show {
    transform: translate(-50%, -50%) scale(1);
  }
  #modal button {
    margin-top: 15px;
    background: #ff2d55;
    border: none;
    color: white;
    padding: 10px 20px;
    font-weight: 700;
    border-radius: 14px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>

<div id="counter" tabindex="0" role="button" aria-label="–°—á–µ—Ç—á–∏–∫ –∫–∞—Å–∞–Ω–∏–π">0 üíñ</div>
<div id="motivation"></div>
<div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-message">
  <div id="modal-message"></div>
  <button id="modal-close">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
  const counterEl = document.getElementById('counter');
  const motivationEl = document.getElementById('motivation');
  const modal = document.getElementById('modal');
  const modalMessage = document.getElementById('modal-message');
  const modalClose = document.getElementById('modal-close');

  let count = 0;
  const goal = 1000;

  // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket (–ø–æ–º–µ–Ω—è–π URL –Ω–∞ —Å–≤–æ–π Render —Å–µ—Ä–≤–µ—Ä)
  const ws = new WebSocket('wss://touch-websocket-3kk4.onrender.com');

  ws.onopen = () => {
    console.log('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
  };

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    if (data.type === 'touch') {
      count = data.count;
      updateCounter();
    }
  };

  ws.onerror = (e) => {
    console.error('WebSocket –æ—à–∏–±–∫–∞', e);
  };

  ws.onclose = () => {
    console.log('WebSocket –æ—Ç–∫–ª—é—á–µ–Ω');
  };

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –∏ –º–æ—Ç–∏–≤–∞—Ü–∏–∏
  function updateCounter() {
    counterEl.textContent = `${count} üíñ`;
    if (count >= goal) {
      motivationEl.textContent = 'üéÅ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢—ã –ø–æ–ª—É—á–∏–ª –ø–æ–¥–∞—Ä–æ–∫! –ü—Ä–æ–¥–æ–ª–∂–∞–π –≤ —Ç–æ–º –∂–µ –¥—É—Ö–µ!';
    } else {
      motivationEl.textContent = '';
    }
  }

  // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–¥–µ—á–∫–∞ –Ω–∞ –º–µ—Å—Ç–µ –∫–∞—Å–∞–Ω–∏—è
  function createHeart(x, y) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = `${x - 20}px`;
    heart.style.top = `${y - 20}px`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1000);
  }

  // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–∞—Å–∞–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä
  function sendTouch() {
    if (ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify({ type: 'touch' }));
    }
  }

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏–π
  function onTouch(event) {
    event.preventDefault();
    const touch = event.touches ? event.touches[0] : event;
    createHeart(touch.clientX, touch.clientY);
    sendTouch();
  }

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –Ω–∞ —Å—á–µ—Ç—á–∏–∫ ‚Äî –ø–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
  counterEl.addEventListener('click', () => {
    modalMessage.textContent = `–í—ã –ø—Ä–∏–∫–æ—Å–Ω—É–ª–∏—Å—å ${count} —Ä–∞–∑(–∞). –ü—Ä–æ–¥–æ–ª–∂–∞–π —Å–æ–±–∏—Ä–∞—Ç—å, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫!`;
    modal.classList.add('show');
  });

  modalClose.addEventListener('click', () => {
    modal.classList.remove('show');
  });

  // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª –ø–æ —Ç–∞–ø—É –≤–Ω–µ –æ–∫–Ω–∞
  modal.addEventListener('click', e => {
    if (e.target === modal) modal.classList.remove('show');
  });

  // –°–ª—É—à–∞–µ–º –∫–∞—Å–∞–Ω–∏—è –Ω–∞ –≤—Å—ë–º —Ç–µ–ª–µ
  document.body.addEventListener('touchstart', onTouch, { passive: false });
  document.body.addEventListener('mousedown', onTouch);

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å—á–µ—Ç—á–∏–∫ —Å—Ä–∞–∑—É
  updateCounter();
</script>

</body>
</html>
